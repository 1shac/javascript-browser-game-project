<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>All About Sports Quiz</title>
    <link rel="stylesheet" href="style.css">  
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <h1>All About Sports Quiz</h1>
        <button id="startBtn" class="btn">Start Quiz</button>
    <div id="level" class="level">level 1</div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30s</div>
        <button id="nextBtn" class="btn hidden">Next </button>
        <div id="result" class="result hidden"></div>
        <button id="restartBtn" class="btn hidden">Restart Quiz</button>
        </div>
        
<script defer src="./app.js"></script>
</body>
